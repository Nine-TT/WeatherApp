<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
    />

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="weather">
        <input type="text" class="input-search"  placeholder="Search your city">
        
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1> 

            <div class="time">
                12/09/2022, 00:02:34 AM
            </div>

            <div class="tempertaure">
                <span class="value">24<sup>o</sup>C</span>
            </div>

            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-regular fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="sun">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
